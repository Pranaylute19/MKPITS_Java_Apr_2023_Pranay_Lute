<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


<h1>Registration form</h1>

    <form th:object="${create}" th:action="@{/postdetail}" method="post">
        <div class="mx-auto col-10 col-md-8 col-lg-6 pt-5">

        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="inputEmail4">
<!--                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">-->
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="Number" class="form-control" id="inputPassword4" th:field="*{phonenumber}" >
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="inputAddress"  th:field="*{email}">
<!--            <input type="email" th:field="*{email}" placeholder="Email_id">-->
        </div>

            <div class="form-group col-md-6">
                <label for="inputCity">User-id</label>
                <input type="text" th:field="*{userid}"  class="form-control" id="inputCity">
            </div>
        <div class="form-group col-md-6">
            <label for="Passwor4">password</label>
<!--            <input type="text" class="form-control" id="Passwor4" th:field="*{phonenumber}" placeholder="phone number">-->
            <input type="text" th:field="*{password}" class="form-control" id="passwor4">
        </div>


        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
        </div>
    </form>

</body>
</html>
