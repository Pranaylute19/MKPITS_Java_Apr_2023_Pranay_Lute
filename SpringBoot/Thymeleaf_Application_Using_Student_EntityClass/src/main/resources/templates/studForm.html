<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <form th:action="@{/process}" th:object="${stud}" method="post">
    <tr><td> <input type= "text" th:field="*{roll_no}"></td></tr>
      <tr><td>  <input type= "text" th:field="*{stud_name}"></td></tr>
      <tr><td>  <input type= "text" th:field="*{stud_address}"></td></tr>
      <tr><td>  <select name="city">
          <option value="Nagpur">nagpur</option>
          <option value="Mumbai">mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Nanded">nanded</option>
      </select>
      </td></tr>
      <tr><td><label>Gender</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      </td></tr>

      <tr><td>
      <label>Language known</label>
      <input type="checkbox" id="hindi" name="language" value="Hindi">
      <label for="hindi"> Hindi</label><br>
      <input type="checkbox" id="Marathi" name="language" value="Marathi">
      <label for="Marathi"> Marathi</label><br>
      <input type="checkbox" id="English" name="language" value="English" >
      <label for="English">English</label><br>
      </td></tr>

      <tr><td><input type="submit" value="submit"></td></tr>

  </form>
</table>
</body>
</html>
